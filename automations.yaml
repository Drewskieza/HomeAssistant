- id: '1706710101510'
  alias: Toothless Tracker
  description: ''
  trigger:
  - platform: time
    at: '19:00:00'
  condition:
  - condition: numeric_state
    entity_id: sensor.toothless_tracker_battery
    below: 50
  action:
  - service: notify.notify
    data:
      message: Battery below 50 percent
      title: Toothless Tracker
    enabled: true
  - service: notify.alexa_media_echo_show
    data:
      message: Battery below 50 percent
      title: Toothless Tracker
      data:
        type: tts
    enabled: true
  - service: notify.alexa_media_andrew_s_fire
    data:
      message: toothless battery below 50 percent
      title: Toothless Tracker
      data:
        type: tts
    enabled: true
  - service: scene.create
    data:
      scene_id: speakers_before_tracker
      snapshot_entities:
      - media_player.googlehome5943
      - media_player.white_speaker
  - service: media_player.volume_set
    data:
      volume_level: 0.5
    target:
      entity_id:
      - media_player.googlehome5943
      - media_player.white_speaker
  - service: tts.google_translate_say
    data:
      cache: true
      entity_id: media_player.googlehome5943
      message: toothless battery below 50 percent
  - delay:
      hours: 0
      minutes: 0
      seconds: 3
      milliseconds: 0
  - service: scene.turn_on
    data: {}
    target:
      entity_id: scene.speakers_before_tracker
  mode: single
